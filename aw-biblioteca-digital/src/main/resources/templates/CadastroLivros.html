<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Biblioteca Digital</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1 class="bd-title">Biblioteca Digital</h1>
			<div class="clearfix">
				<div class="pull-left">
					<p class="lead">Organize sua coleção de livros</p>	
				</div>
				<div class="pull-right">
					<button type="button" class="btn btn-default btm-sm"
							data-toggle="modal" data-target="#novoLivroModal">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-4" th:each="livro :${livros}">
				<h2 th:text="${livro.titulo}">Título</h2>
				<h4 th:text="${livro.autor}">Autor</h4>
				<p th:text="${livro.nota}">Nota sibre o livro</p>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="novoLivroModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      		<h4 class="modal-title">Cadastro de Livro</h4>
	      </div>
	      <form action="/livros" method="POST">
		      	<div class="modal-body">
					<div class="form-group">
					    <label for="titulo">Título:</label>
					    <input type="text" class="form-control" id="titulo" placeholder="Título do livro" name="titulo">
					</div>
					
					<div class="form-group">
					    <label for="autor">Autor:</label>
					    <input type="text" class="form-control" id="autor" placeholder="Nome do autor" name="autor">
					</div>
					
					<div class="form-group">
					    <label for="nota">Nota:</label>
					    <textarea class="form-control" rows="6" id="nota" name="nota"></textarea>
					</div>
		      	</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button type="submit" class="btn btn-primary">Salvar</button>
		      </div>
	      </form>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
